<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        let n = parseInt(prompt("Enter number:"))
        
        function check(n){
            if(n>0){
                console.log("Number is Positive");
            }
            else if(n<0){
                console.log("Number is Negative");
            }
            else{
                console.log("Number is Zero");
            }
        }
        check(n)
    </script>
</body>
</html>
