<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 = parseInt(prompt("Enter number 1"))
        let num2 = parseInt(prompt("Enter number 2"))

        let op = prompt("Enter +,-,*,/")

        switch(op){
            case '+' :
               console.log(num1 + num2); 
               break;
            case '-':
                console.log(num1 - num2);
                break;
            case '*':
                console.log(num1 * num2);
                break;
            case '/':
                console.log(num1 / num2);
                break;
            default:
                console.log("Invalid Operator");
                break;
        }
    </script>
</body>
</html>
