<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <script>

        let letter = prompt("Enter Letter:")

        if(letter == "M"){
            console.log("Monday");
        }
        else if(letter == "T"){
            console.log("Tuesday, Thurday");
        }
        else if(letter == "W"){
            console.log("Wednesday");
        }
        else if(letter == "F"){
            console.log("Friday");
        }
        else if(letter == "S"){
            console.log("Saturday, Sunday");
        }
        else{
            console.log("Invalid letter");
        }
    </script>
</body>
</html>
