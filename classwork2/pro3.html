<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        let year = parseInt(prompt("Enter Year:"))

        if(year % 4 == 0){
            console.log(year,"is a leap year");
        }
        else{
            console.log(year, "is not a leap year");
        }
    </script>
</body>
</html>
