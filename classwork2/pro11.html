<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 = parseInt(prompt("Enter number 1:"))
        let num2 = parseInt(prompt("Enter number 2:"))

        let op = prompt("Enter Operator(+,-,*,/):")

        if(op == '+'){
            console.log(num1 + num2);
        }
        else if(op == '-'){
            console.log(num1 - num2);
        }
        else if(op == '*'){
            console.log(num1 * num2);
        }
        else if(op == '/'){
            console.log(num1 / num2);
        }
        else{
            console.log("Invalid Operator");
        }
    </script>
</body>
</html>
